<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="app.css" />
  <script src="app.js" defer></script>
  <title>Choice Picker</title>
 </head>
 <body>
  <div class="container">
   <h3>
    Enter All Of The Choices Seperated By Comma (','), <br />
    Press Enter When You're Done.
   </h3>
   <textarea id="textarea" placeholder="Enter Your Choices..."></textarea>
   <div class="tags" id="tags">
    <span class="tag">Choice 1</span>
    <span class="tag">Choice 2</span>
    <span class="tag highlited">Choice 3</span>
    <span class="tag">Choice 4</span>
    <span class="tag">Choice 1</span>
    <span class="tag">Choice 2</span>
   </div>
  </div>
 </body>
